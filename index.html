<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Carrusel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="text-center">hola mundo</h1>
            </div>
        </div>
        
        <div class="row pt-2 pb-5">
            <div class="col-lg-2 ">
            </div>
            <div class="col-lg-8 col-md-12">
                <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="image/img1.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="image/img2.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="image/img3.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="image/img4.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 "></div>

        </div>
        <div class="row">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
